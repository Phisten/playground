<!DOCTYPE html>
<html>
  <head>
    <title>Hello Vue 3</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello Vue 3!'
          }
        }
      })
      
      app.mount('#app')
    </script>
  </body>
</html>
